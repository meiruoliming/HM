<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建圈子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript"  src="js/resetFontsize.js"></script>
    <script type="text/javascript"  src="js/jquery-2.1.3.min.js"></script>
   
    <link href="css/base.css"  rel="stylesheet"/>
    <link href="css/common.css"  rel="stylesheet"/>
    <link href="css/creat-circle.css" rel="stylesheet">
</head>
<body>
<div class="container">
   <div class="creat-circle">
    <!-- 创建圈子类型 -->
     <!-- 圈子类型开始-->
    <div class="circle-type">
       <div class="top">
           <img src="images/top_nav_back.png" alt="华麦律师" class="back">
           <h2>选择创建圈子的类型</h2>
       </div>
       <div class="content">
        <!-- 免费圈子 -->
           <div class="freebtn circlebtn">
            <img src="images/free_or_not.png" alt="华麦律师"/>
            <span class="circlerule">免费</span>
            <span>所有用户可使用</span>
           </div>
        <!-- 收费圈子 -->
           <div class="tollbtn circlebtn">
            <img src="images/free_or_not.png" alt="华麦律师"/>
            <span class="circlerule">收费</span>
            <span>仅限加V专家使用</span>
           </div>
         </div>
        </div>
    <!-- 圈子类型结束 -->
    <!-- 创建免费圈子 -->
    <div class="free-circle" style="display:none">
       <div class="top">
           <img src="images/top_nav_back.png" alt="华麦律师" class="goback">
           <h2>创建圈子</h2>
           <span class="right-img creat" id="creatBtn">完成</span>
       </div>
       <div class="content">
        <!-- 主体内容 -->
           <!-- 圈子头像-->
           <div class="circle-base">
               <div class="circle-img">
                   <!-- <input id="circleLogo" class="filehidden" accept="image/*" type="file" /> -->
                   <!--如果是编辑的情况就把img显示出来并绑定值即可-->
                   <!-- <span style="display:none;"> -->
                   <!--<img id="circleLogoImg" src="" style="">-->
                   <!-- <i class="bg-black70"><img src="../../../themes/img/add_circle_pic_icon.jpg" /></i> -->
               </div>
               <input type="text" value="" placeholder="请输入圈子名称" class="circle-name"/>
           </div>
           <!-- 圈子简介-->
           <div class="creat-info">
               <textarea class="creat-content" placeholder="请输入圈子简介"></textarea>
               <div class="circle-wordnum"><span class="wordnum" id="wordNum">0</span>/500</div>
           </div>

       </div>
    </div>
    <!-- 创建免费圈子结束-->
    <!-- 创建收费圈子 -->
    <div class="toll-circle" style="display:none">
        <div class="top">
           <img src="images/top_nav_back.png" alt="华麦律师" class="goback">
           <h2>设置收费机制</h2>
           <span class="right-word nextBtn">下一步</span>
       </div>
       <div class="content">
        <!-- 收费圈子 -->
           <div class="tollbtn circlebtn">
            <img src="images/free_or_not.png" alt="华麦律师"/>
            <span class="circlerule">收费</span>
           </div>
           <div class="toll-input">
              <img src="images/free_or_not.png" alt="华麦律师" class="toll-img"/>
             <input type="text" name="" value="" class="toll-money" placeholder="请输入您的进圈定价"> 
             <span class="toll-year">/年</span>
           </div>
         </div>
    </div>
    <!--  创建免费圈子头像-->
    <div class="editimg" style="display:none">
    	 <div class="top">
           <img src="images/top_nav_back.png" alt="华麦律师" class="goback">
           <h2>封面</h2>
           <div class="right-img creat  button  file-input-mask" id="fileChooseButton" >
           <span class="colorspan">修改</span>
           </div>
       </div>
       <!-- 头像主体部分 -->
       <div class="content edit-box">
       	 <span>
       	 	<img src="images/circle_default.jpg" alt="华麦律师">
       	 </span>
       	 <!-- 剪裁图片开始 -->
       	 <div class="app">
            <div class="top" style="display:none">
               <img src="images/nav_icon_close1.png" alt="华麦律师" class="goback">
               <h2>修改</h2>
               <!-- id为getFile -->
         	    <a  class="pull-right colorspan right-img creat" id="clipBtn">保存</a>
            </div>

        </div>
 <!-- 剪裁图片结束 -->
       </div>	
    </div>
   </div>
</div>
</body>
<script type="text/javascript"  src="js/common.js"></script>
<script type="text/javascript"  src="js/change.js"></script>
<script type="text/javascript"  src="js/creat-circle.js"></script>
 <script type="text/javascript">
   $(".creat-content").on("input", function(){
      $(this).parents().find("#wordNum").text($(this).val().length);
    });
 </script>
</html>
