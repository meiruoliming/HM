<body>
  <div class="container">
    <!-- 提问问题 -->
    <div class="question" >
     <div class="top">
      <img src="images/top_nav_back.png" alt="华麦律师" class="back">
        <h2>提问</h2>
    </div>
    <div class="content">
        <!-- 提问问题 -->
         <div class="question-box">
         <div class="question-text">
             <textarea class="qs-main"  placeholder="请详细描述您的问题，包括区块链，跨境并购与投资，上市公司的并购重组。如果超过48小时没有专家未回答，支付费用会原路退回给您。"></textarea>
             <span class="word"><i class="num" id="wordNum">0</i>/1000</span>
         </div>
         <!-- 上传图片 -->
         <div class="question-img">
           <div class="z_photo upimg-div clear">
                   <!--<section class="up-section fl">
                      <span class="up-span"></span>

                      <img src="/img/test2.jpg" class="up-img">
                        <p class="img-namep"></p>
                        <input id="taglocation" name="taglocation" value="" type="hidden">
                        <input id="tags" name="tags" value="" type="hidden">
                    </section>-->
                     <section class="z_file fl">
                      <img src="images/a11.png" class="add-img">
                      <input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple="">
                     </section>
             </div>
       </div>
     </div>
       <!-- 匿名提问 -->
      <div class="question-select">
        <div class="appui_cells">
          <div class="appui_cell" id="anonymitySwitch">
            <div class="appui_cell__bd">
              <p class="fc-black">匿名提问</p>
            </div>
            <span class="appui_cell__switch"><i class="bg-white"></i></span>
          </div>
          <!-- 选择地区 -->
         <!--   <div class="appui_cell ">
                <div class="appui_cell__bd">
                     <p class="fc-black">问题针对地区</p>
                 </div>
                  <i class="appui_cell__go"><img src="images/appui_cell_rightarrow.png"></i>
                <div id="selectArea" class="appui_cell__ft" data-value="">
                     <p class="fc-greyaaa">请选择问题针对地区</p>
                 </div>
                  </div> -->
                  <!-- 选择问题分类 -->
            <div class="appui_cell">
                  <div class="appui_cell__bd">
                        <p class="fc-black">问题所属分类</p>
                   </div>  
                    <i class="appui_cell__go"><img src="images/appui_cell_rightarrow.png"></i>
                        <div id="selectType" class="appui_cell__ft" data-value="" data-name="">
                            <p class="fc-greyaaa">请选择问题所属分类</p>
                       </div>
                    </div>
                </div>
           </div>
      </div>
      <div class="publish"><a href="javascript:void(0)" class="publish-btn" id="publishBtn">确认发布</a></div>
    </div>
    <!-- 选择类型 -->
   <div class="selectType" style="display:none">
       <div class="top">
         <img src="images/top_nav_back.png" alt="华麦律师" class="goback" >
          <h2>分类选择</h2>
          <span class="right-word" style="pointer-events: auto;">确认</span>
       </div>
       <div id="selectTypeList" class="content">
          <div class="type-data">
            <em>最多选择 <strong>3</strong>项</em>
          <!--   <span class="type-list" data-val="102">区块链</span>
            <span class="type-list" data-val="103">资产证券化</span>
            <span class="type-list" data-val="104">红筹</span> -->
          </div>
          <div class="type-tabs">

              <li data-selector="tab-all" class="hiddenli">
                <a href="javascript:void(0);">
               <span>全部</span></a>
              </li>
          </ul>
    </div>
    <div class="data-box data-type">
      <div class="data-main">
        <ul class="data-lists">
          <li>

      <div class="m-c-main">本次提问将使用优惠券抵扣，可抵扣专家团提问金199元。</div>

        <a href="javascript:void(0);" class="colorspan colsebtn">知道了</a>
      </div>
     </div>
