<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript"  src="js/resetFontsize.js"></script>
    <script type="text/javascript"  src="js/jquery-2.1.3.min.js"></script>
   
    <link href="css/base.css"  rel="stylesheet"/>
    <link href="css/common.css"  rel="stylesheet"/>
    <link href="css/user-password.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 顶部导航开始-->
        <div class="top">
          <img src="images/top_nav_back.png" alt="华麦律师" class="back">
          <h2>忘记密码</h2>
          <!-- <span class="right-word colorspan" id="saveBtn">保存</span> -->
        </div>
        <!-- 主要内容 -->
        <div class="content">
          <div class="register-main"> 
      <div class="iphone">
            <label class="icon icon-phone">手机号码</label>
            <input type="phone" placeholder="请输入您的手机号" class="phone" id="phone">
        </div>
           <div class="code">
             <label class="icon icon-code">验证码</label>
              <input type="text" placeholder="验证码" class="code-num" id="codeNum">
              <a href="javascript:void(0)" class="send-code" onclick="Sendcode(this)">获取验证码</a>
           </div>

          <div class="psd">
           <label class="icon icon-psd">密码</label>
            <input type="password" placeholder="请输入不少于6位数的密码" class="password" id="password">
        </div>
        <div class="repsd">
            <label class="icon icon-repsd">确认密码</label>
            <input type="password" placeholder="请再次输入密码" class="re-psd" id="setPassword">
        </div>
           <div class="submit" style="margin-top:.8rem">
              <a href="javascript:void(0)" id="submitBtn" class="submitBtn">确认</a>
           </div>
          
     </div>
        </div>
   </div>
</body>
<script type="text/javascript"  src="js/common.js"></script>
<script type="text/javascript"  src="js/user-password.js"></script>
</html>
