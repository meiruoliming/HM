<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript"  src="js/resetFontsize.js"></script>
    <script type="text/javascript"  src="js/jquery-2.1.3.min.js"></script>
    <link href="css/base.css"  rel="stylesheet"/>
    <link href="css/common.css"  rel="stylesheet"/>
    <link href="css/password-edit.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 顶部导航开始-->
        <div class="top">
          <img src="images/top_nav_back.png" alt="华麦律师" class="back">
          <h2>修改密码</h2>
          <span class="right-word colorspan" id="saveBtn">保存</span>
        </div>
        <!-- 主要内容 -->
        <div class="content">
          <p>请设置密码。你可以用社区绑定的账号+密码登录，比如使用手机号+密码登录社区，更快捷。</p>
          <div class="password">
            <label>原密码</label>
            <input type="text" name="" class="oldpassword" id="oldpassword" placeholder="请输入原密码">
          </div>
          <!-- 新密码 -->
          <div class="password">
            <label>新密码</label>
            <input type="text" name="" class="newpassword" id="newpassword" placeholder="请输入新密码">
          </div>
          <!-- 确定新密码 -->
          <div class="password">
            <label>原密码</label>
            <input type="text" name="" class="setpassword"  id="setpassword" placeholder="请输入新密码">
          </div>
        </div>
   </div>
</body>
<script type="text/javascript"  src="js/common.js"></script>
<script type="text/javascript"  src="js/password-edit.js"></script>
</html>
