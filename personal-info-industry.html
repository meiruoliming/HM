<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择行业</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript"  src="js/resetFontsize.js"></script>
    <script type="text/javascript"  src="js/jquery-2.1.3.min.js"></script>
    <link href="css/base.css"  rel="stylesheet"/>
    <link href="css/common.css"  rel="stylesheet"/>
    <link href="css/personal-info-industry.css" rel="stylesheet">
</head>
<body>
<div class="container">
   <div class="personal-info">
     <!-- 选择行业开始-->
       <div class="top">
           <img src="images/top_nav_back.png" alt="华麦律师" class="back">
           <h2>选择行业</h2>
          <span class="right-word colorspan" id="saveBtn">保存</span>
       </div>
       <div class="content">
         <!-- 已选行业 -->
         <div class="selected-top"> 
           <div class="industry-name" >
              <span class="select" id="industry-name">律师</span>
               <span class="select" id="industry-detail-name"></span>
           </div>
           <div class="industry-satic">
             <span class="selected">请选择行业</span>
           </div>
         </div>
         <!-- 行业列表 -->
         <div class="selected-industry">
           <ul class="industry-lists">
             <li class="industry-item">
               <p>律师1</p>
             </li>
              <li class="industry-item">
               <p>律师2</p>
             </li>
             <li class="industry-item">
               <p>律师3</p>
             </li>
             <li class="industry-item">
               <p>律师4</p>
             </li>
              <li class="industry-item">
               <p>律师5</p>
             </li>
             <li class="industry-item">
               <p>律师6</p>
             </li>
            <li class="industry-item">
               <p>律师7</p>
             </li>
           </ul>
         </div>
         <!--行业列表结束 -->
       </div>
   </div>
   <!-- 选中行业的具体分类开始 -->

     <ul class="industrry-deatil-lists">
       <li class="industrry-deatil-item">

       </li>
       <li class="industrry-deatil-item">

         <p>刑法律师</p>
       </li>
       <li class="industrry-deatil-item">
         <p>经济法律师</p>
       </li>
     </ul>
   </div> -->
   <!-- 选中行业的具体分类结束 -->
</div>
</body>
<script type="text/javascript"  src="js/common.js"></script>
<script type="text/javascript"  src="js/personal-info-industry.js"></script>
</html>
