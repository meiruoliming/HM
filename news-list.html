<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的消息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript"  src="js/resetFontsize.js"></script>
    <script type="text/javascript"  src="js/jquery-2.1.3.min.js"></script>
   
    <link href="css/base.css"  rel="stylesheet"/>
    <link href="css/common.css"  rel="stylesheet"/>
    <link href="css/news-list.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="images/top_nav_back.png" alt="华麦律师" class="back">
       <ul class="news-style">
          <li class="news news-notice bg">通知消息</li>
          <li class="news news-remind">提醒消息</li>
       </ul>
    </div>
    <div class="content">
      <!-- 通知消息框 -->
      <div class="notice notice-news">
        <div class="notice-list">
          <div class="notice-item" onclick="updateNotice(0)">
            <!-- 我的提问 -->
                <div class="n-l-head">
                 <div class="n-l-left">
                   <img src="images/no-avatar.png" alt="华麦律师" onclick="updataMember(1)">
                   <em><img src="images/v2.png" class="expert-grade-img"></em>
                </div>
                <div class="n-l-center">
                  <span class="identity">您的问题得到了回答</span>
                </div>
                <div class="n-l-right">
                  <img src="images/read.png" alt="华麦律师" class="author-img" >
                </div>
                </div>
                <div class="n-l-main">
                   证监会开出史上最大罚单！ 北八道这回还能霸道起来吗？
                 </div>
                 <div class="n-l-bottom">
                   <div class="time">
                    <span class="day">03-13</span>
                    <span class="hour">16:09</span>
                </div>
                <div class="right">查看详情</div>
              </div>
          </div>
          <div class="notice-item" onclick="updateNotice(1)">
           <!-- 免费提问 -->
            <div class="n-l-head">
              <div class="n-l-left">
                <img src="images/wenfang.jpg" alt="华麦律师" >
               </div>
              <div class="n-l-center">
                <span class="identity">欢迎加入我们</span>
              </div>
              <div class="n-l-right">
               <img src="images/read.png" alt="华麦律师" class="author-img" >
              </div>
            </div>
              <div class="n-l-main">
                   证监会开出史上最大罚单！ 北八道这回还能霸道起来吗？
              </div>
              <div class="n-l-bottom">
                <div class="time">
                  <span class="day">03-13</span>
                  <span class="hour">16:09</span>
                </div>
                <div class="right">查看详情</div>
              </div>
          </div>
          </div>
          </div>
         <!-- 提醒消息框 -->
        <div class="notice notice-remind" style="display:none;">
        <div class="notice-list">
          <!-- 暂无消息 -->
         <div class="no-notice">
           <img src="images/nocontent.png" alt="华麦律师" class="no-img">
           <p>暂无消息</p>
         </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
 <script type="text/javascript"  src="js/common.js"></script>
