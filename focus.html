<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的关注</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript"  src="js/resetFontsize.js"></script>
    <script type="text/javascript"  src="js/jquery-2.1.3.min.js"></script>
    <link href="css/base.css"  rel="stylesheet"/>
    <link href="css/common.css"  rel="stylesheet"/>
    <link href="css/focus.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="images/top_nav_back.png" alt="华麦律师" class="back">
       <ul class="news-style">
          <li class="news news-notice bg">关注</li>
          <li class="news news-remind">粉丝</li>
       </ul>
    </div>
    <div class="content">
      <!-- 我的关注 -->
      <div class="focus notice">
        <div class="foucs-list" onclick="updateMember(0)">
             <div class="f-l-head">
                <img src="images/no-avatar.png" alt="华麦律师" class="author-img" >
                <em><img src="images/v2.png" class="grade-img"></em>
                <span class="identity">北京华麦法律咨询有限公司</span>
                 <img src="images/icon06.png" alt="华麦律师" class="right-img" >
              </div>
          </div>
          <div class="foucs-list" onclick="updateMember(0)">
             <div class="f-l-head">
                <img src="images/no-avatar.png" alt="华麦律师" class="author-img" >
                <em><img src="images/v2.png" class="grade-img"></em>
                <span class="identity">北京华麦法律咨询有限公司</span>
                 <img src="images/icon06.png" alt="华麦律师" class="right-img" >
              </div>
          </div>
          <div class="foucs-list" onclick="updateMember(1)">
             <div class="f-l-head">
              <!-- 没认证的会员 -->
                <img src="images/user_10.png" alt="华麦律师" class="author-img" >
                <!-- <em><img src="images/v2.png" class="grade-img"></em> -->
                <span class="identity">北京华麦法律咨询有限公司</span>
                 <img src="images/icon06.png" alt="华麦律师" class="right-img" >
              </div>
          </div>
        </div>
        <!-- 我的粉丝 -->
        <div class="notice fans" style="display: none;">
        <div class="fans-list ">
          <!-- 暂无粉丝-->
         <div class="no-fans">
           <img src="images/nocontent.png" alt="华麦律师" class="no-img">
           <p>暂无粉丝</p>
         </div>
          </div>
        </div>
      </div>
      </div>
  </div>
</body>
</html>
<script type="text/javascript"  src="js/common.js"></script>
<script>
//展示不同页面内容
 var id = request('n');
  if(id==1){
    $(".news-notice").addClass("bg").siblings().removeClass("bg");
    $(".focus").show();
    $(".fans").hide();
  }else if(id==2){
     $(".news-remind").addClass("bg").siblings().removeClass("bg");
    $(".focus").hide();
    $(".fans").show();
  };
</script>
