<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的关注</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript"  src="js/resetFontsize.js"></script>
    <script type="text/javascript"  src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript"  src="js/common.js"></script>
    <link href="css/base.css"  rel="stylesheet"/>
    <link href="css/common.css"  rel="stylesheet"/>
    <link href="css/focus-list.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="images/top_nav_back.png" alt="华麦律师" class="back">
      <h2>我的关注</h2>
    </div>
    <div class="content">
      <div class="focus">
        <!-- 关注列表开始 -->
        <div class="focus-list">
             <div class="f-l-head">
                 <div class="f-l-left" onclick="updateMember(0)">
                   <img src="images/no-avatar.png" alt="华麦律师" class="author-img" >
                    <em><img src="images/v2.png" class="grade-img"></em>
                   </div>
                 <div class="f-l-center">
                <span class="username">华麦</span>
                <span class="identity">北京华麦法律咨询有限公司</span>
              </div>
                 <div class="f-l-right">
                   <span><em class="publish">发表</em></span>
                 </div>
              </div>
              <div class="f-l-main" onclick="updateFocusDetail(1)">
                <h2 class="head">证监会开出史上最大罚单！ 北八道这回还能霸道起来吗？</h2>
                <p class="subtitle">厦门北八道集团因涉嫌多账户、运用杠杆资金巨额操纵多只次新股股票，证监会作出没一罚五的顶格处罚出史上最大的55亿元罚单。</p>
                <div><img src="images/one.jpg" alt="华麦律师" class="list-img"></div>
              </div>
              <div class="f-l-bottom">
                <div class="time">
                  <span class="day">1天</span>
                  <span class="reader"><i class="num">200</i>阅读</span>
                </div>
                <div class="static"> 
                 <span class="up" onclick="up(this,1)">               
                    <img src="images/zan0_x1.png" alt="华麦律师" >
                    <!-- <img src="images/zan_x1.png" ">-->
                   <i class="up-num">200</i>
                  </span>
                  <span class="comment" onclick="comment(this,1)"><img src="images/back.png" alt="华麦律师"><i class="comment-num">0</i></span>
                  <span class="showbar ak_on" onclick="showComment(this)"><img src="images/up_more.png" alt="华麦律师"></span>
                </div>
              </div>
            <!-- 评论内容 -->
            <div class="comment-main">
                <div class="comment-list">
                    <!--<label class="user">李默</label><i>：</i><span class="content">北京华麦</span>-->
                </div>
            </div>
        </div>
        <div class="focus-list">
             <div class="f-l-head">
                 <div class="f-l-left" onclick="updateMember(1)">
                    <!-- 不加v的会员 -->
                   <img src="images/user_10.png" alt="华麦律师" class="author-img" >
                    <!-- <em><img src="images/v2.png" class="grade-img"></em> -->
                   </div>
                 <div class="f-l-center">
                <span class="username">华麦</span>
                <span class="identity">北京华麦法律咨询有限公司</span>
              </div>
                 <div class="f-l-right">
                   <span><em class="publish">发表</em></span>
                 </div>
              </div>
              <div class="f-l-main" onclick="updateFocusDetail(1)">
                <h2 class="head">证监会开出史上最大罚单！ 北八道这回还能霸道起来吗？</h2>
                <p class="subtitle">厦门北八道集团因涉嫌多账户、运用杠杆资金巨额操纵多只次新股股票，证监会作出没一罚五的顶格处罚出史上最大的55亿元罚单。</p>
                <div><img src="images/one.jpg" alt="华麦律师" class="list-img"></div>
              </div>
              <div class="f-l-bottom">
                <div class="time">
                  <span class="day">1天</span>
                  <span class="reader"><i class="num">200</i>阅读</span>
                </div>
                <div class="static"> 
                    <span class="up" onclick="up(this,1)">
                    <img src="images/zan0_x1.png" alt="华麦律师" >
                    <!-- <img src="images/zan_x1.png" ">-->
                   <i class="up-num">200</i>
                  </span>
                    <span class="comment " onclick="comment(this,1)"><img src="images/back.png" alt="华麦律师"><i class="comment-num">200</i></span>
                    <span class="showbar ak_on" onclick="showComment(this)"><img src="images/up_more.png" alt="华麦律师"></span>
                </div>
              </div>
              <!-- 回复内容 -->
              <!--  <div class="comment-main">
                 <label class="user">李默</label><i>：</i><span class="content">北京华麦</span>
               </div> -->
               <div class="comment-box active">
                  <div class="comment-content" contenteditable="true"></div>
                  <span class="comment-btn" onclick="comment(this)">评论</span>
                </div>
        </div>
        <!--关注列表结束 -->
      </div>
    </div>
   
  </div>
</body>
</html>
<script>
  $(".back").click(function(){
    window.history.back(-1);
  });
    function updateFocusDetail(n){
      // var e = e || window.e;
      // e.stopPropagation();
      if(n==1){
        window.location.href="focus-detail.html";
      }
    }
</script>
